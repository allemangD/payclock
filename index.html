<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay Clock</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <style>
        body, h1, h2, h3, h4, h5, h6, button {
            font-weight: 300;
            font-family: Roboto, sans-serif;
        }

        #middle {
            align-content: center;
            text-align: center;
            position: absolute;
            color: #000;
            top: 50%;
            left: 50%;
            padding: 15px;
            -ms-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .pay {
            font-weight: 400;
            font-size: 3em;
            margin: 0;
        }

        button {
            border: none;
            background: lightgray;
            padding: .5em;
            border-radius: .25em;
        }

        button:hover {
            background-color: lightblue;
        }

        button:focus {
            outline: 0;
        }
    </style>

    <script>
        let start;
        let rate = 25.00;

        function reset() {
            start = new Date();

            $(".start").html(start.toLocaleTimeString()).attr("title", start.toLocaleString());
        }

        function init() {
            reset();
            updatePay();
        }

        function getRate() {
            let rate_str = prompt("hourly rate", rate.toFixed(2));
            if (rate_str == null) return;
            rate = parseFloat(rate_str);
        }

        function updatePay() {
            let millis = (new Date() - start);
            let hours = millis / 1000 / 60 / 60;

            let pay = rate * hours;
            $(".pay").html("$" + pay.toFixed(2));
            $(".rate").html("$" + rate.toFixed(2));

            let t = setTimeout(updatePay, 10);
        }
    </script>

</head>
<body onload="init()">

<div id="middle">
    <div class="info">
        <h3>You've made</h3>
        <h1 class="pay"></h1>
        <h4>Since <span class="start"></span></h4>
        <h4>With a rate of <span class="rate"></span> per hour</h4>
    </div>

    <div class="buttons">
        <button onclick="reset()">Reset</button>
        <button onclick="getRate()">Set Rate</button>
    </div>
</div>

</body>
</html>
